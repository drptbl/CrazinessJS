    <script>
    /**/
    window.onload = function() {
    var stage = new Kinetic.Stage({
          container: "container",
          width: 400,
          height: 400
        });

        var layer = new Kinetic.Layer();

        var circle = new Kinetic.Circle({
          x: stage.getWidth() / 2,
          y: stage.getHeight() / 2,
          radius: 20,
          fill: "red",
          stroke: "black",
          strokeWidth: 4,
          draggable:true
        });

        circle.on("dragmove", function(){
            var mousePos = this.getPosition();

            var emitter = {
              x: mousePos.x - 200,
              y: mousePos.y - 200
            }

            socket.emit('moveToon', { value: emitter });
        });

        circle.on("mouseover", function() {
          this.setFill("blue");
          layer.draw();
        });

        circle.on("mouseout", function() {
          this.setFill("red");
          layer.draw();
        });
        
        circle.on("mouseup", function() {
          this.transitionTo({
            x: stage.getWidth() / 2,
            y: stage.getHeight() / 2,
            duration: 0.1
          });
          layer.draw();
          setTimeout("socket.emit('stopToon', {})",300)
        });


        layer.add(circle);
        stage.add(layer);
      };
    /**/
